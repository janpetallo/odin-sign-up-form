<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo">
                <span class="roboto-black">MORRAINE LAKE</span>
            </div>

        </div>
        <div class="right-side">
            <article class="roboto-medium">
                <div>This is not a real online service! You know how majestic Morraine lake is, right? This is just a simple sign up form for a fictional  tour service.</div>
                <div>You <em> know </em> you want to sign up for this. Just do it.</div>
            </article>

            <form>
                <div class="roboto-medium">Let's do this!</div>

                <div class="input-group roboto-regular">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-container">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>

                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                
                
            </form>

        </div>
    </div>


    
</body>
</html>
